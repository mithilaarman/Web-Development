<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Owl Corousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container-fluid mt-5">
        <h1 class="text-center border display-1 p-3">Image <span class="text-danger">menu</span> </h1>
        <div class="row mt-5">
            <div class="owl-carousel owl-theme">
            <!-- <div class="owl-carousel owl-theme"> -->
                <div class="item mb-4">
                    <div class="card border-0 shadow">
                        <img src="image/01.jpg" alt="image" class="card-img-top">
                        <div class="card-body">
                            <h4>Owl</h4>
                        </div>
                    </div>
                </div>
                <div class="item mb-4">
                    <div class="card border-0 shadow">
                        <img src="image/02.jpg" alt="image" class="card-img-top">
                        <div class="card-body">
                            <h4>Owl</h4>
                        </div>
                        
                    </div>
                </div>
                <div class="item mb-4">
                    <div class="card border-0 shadow">
                        <img src="image/03.jpg" alt="image" class="card-img-top">
                        <div class="card-body">
                            <h4>Owl</h4>
                        </div>
                    </div>
                </div>
                <div class="item mb-4">
                    <div class="card border-0 shadow">
                        <img src="image/04.jpg" alt="image" class="card-img-top">
                        <div class="card-body">
                            <h4>Owl</h4>
                        </div>
                    </div>
                </div>
                <div class="item mb-4">
                    <div class="card border-0 shadow">
                        <img src="image/05.jpg" alt="image" class="card-img-top">
                        <div class="card-body">
                            <h4>Owl</h4>
                        </div>
                    </div>
                </div>
                <div class="item mb-4">
                    <div class="card border-0 shadow">
                        <img src="image/07.jpg" alt="image" class="card-img-top">
                        <div class="card-body">
                            <h4>Owl</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>   
        <div class="card text-bg-dark text-center">
            <img src="image/10.jpg" class="card-img" alt="">
            <div class="card-img-overlay text-center"  style="align-items: center; justify-content:center; display: flex; ">
                <div>
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                    <p class="card-text"><small>Last updated 3 mins ago</small></p>
                </div>
            </div>
          </div>     
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
